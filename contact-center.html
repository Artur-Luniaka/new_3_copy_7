<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contatta i nostri esperti di enigmi di The Puzzle Box Challenge. Supporto tecnico, assistenza e aiuto per il nostro gioco di rompicapi logici."
    />
    <meta
      name="keywords"
      content="contatto puzzle box, supporto gioco enigmi, aiuto rompicapi, assistenza emergenza, supporto tecnico, esperti enigmi, assistenza gioco"
    />
    <title>Centro Contatti - The Puzzle Box Challenge | experiencehb.com</title>
    <link rel="icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="assets/css/traffic-chaos.css" />
  </head>
  <body class="gridlock-body">
    <div id="header-container"></div>

    <main class="intersection-main">
      <section class="chaos-hero compact-hero">
        <div class="signal-wrapper">
          <h1 class="horn-title">Centro Contatti</h1>
          <p class="jam-description">
            Contatta i nostri esperti di enigmi e rompicapi
          </p>
        </div>
        <div class="traffic-background"></div>
      </section>

      <!-- Sezione Modulo di Contatto -->
      <section class="escape-zone">
        <div class="signal-container">
          <h2 class="glitch-heading">Invia Messaggio</h2>
          <div class="contact-form-wrapper">
            <form id="contact-form" class="contact-form">
              <div class="form-group">
                <label for="driver-name" class="form-label">Il Tuo Nome</label>
                <input
                  type="text"
                  id="driver-name"
                  name="driverName"
                  class="form-input"
                  required
                />
              </div>
              <div class="form-group">
                <label for="phone-number" class="form-label"
                  >Numero di Telefono</label
                >
                <input
                  type="tel"
                  id="phone-number"
                  name="phoneNumber"
                  class="form-input"
                  required
                />
              </div>
              <div class="form-group">
                <label for="message-text" class="form-label">Messaggio</label>
                <textarea
                  id="message-text"
                  name="messageText"
                  class="form-textarea"
                  rows="5"
                  required
                ></textarea>
              </div>
              <button type="submit" class="escape-button">
                Invia Messaggio
              </button>
            </form>
          </div>
        </div>
      </section>

      <!-- Sezione Informazioni di Contatto -->
      <section class="trap-lane">
        <div class="signal-container">
          <h2 class="glitch-heading">Informazioni di Contatto</h2>
          <div id="contact-info-content" class="chaos-grid"></div>
        </div>
      </section>

      <!-- Sezione Mappa -->
      <section class="reaction-lane">
        <div>
          <h2 class="glitch-heading">La Nostra Sede</h2>
          <div class="map-wrapper">
            <iframe
              src="https://www.google.com/maps?q=Via+Roma,+375,+90133+Palermo+PA,+Italia&hl=it&output=embed"
              width="100%"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            >
            </iframe>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-container"></div>

    <!-- Overlay con Spinner -->
    <div class="overlay" id="overlay">
      <div class="spinner"></div>
    </div>

    <script src="assets/js/traffic-chaos.js"></script>
    <script src="assets/js/contact-center.js"></script>
  </body>
</html>
